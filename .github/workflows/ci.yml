# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: CI Build & Release

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.x
    - name: Restore dependencies
      run: dotnet restore "src/Simple.OData.Client.sln"

    - name: Build
      run: dotnet build "src/Simple.OData.Client.sln" --no-restore --configuration Debug --verbosity minimal

    # - name: Test
    #   run: dotnet test "src/Simple.OData.Client.sln" --no-build --verbosity minimal

    - name: Publish NuGet packages
      run: dotnet pack src/Simple.OData.Client.sln --no-build --output packages

    - name: Upload packages as artifact
      uses: actions/upload-artifact@v2
      with:
        name: nuget-packages
        path: packages
